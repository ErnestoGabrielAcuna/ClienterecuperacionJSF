<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cliente HTTP</title>
</h:head>

<h:body>
	<h2>CLIENTE HTTP</h2>

	<p>
	</p>

	<h:form>

		<h:dataTable value="#{manejadorTodos.todosList}" var="vari">
			<h:column>
				<f:facet name="header">ID</f:facet>    				
                #{vari.id}
            </h:column>
			<h:column>
				<f:facet name="header">TITTLE</f:facet>    				
               #{vari.tittle}
            </h:column>
            	<h:column>
				<f:facet name="header">ID USER</f:facet>    				
               #{vari.user_id}
            </h:column>
            	<h:column>
				<f:facet name="header">COMPLETED</f:facet>    				
               #{vari.completed}
            </h:column>

		</h:dataTable>
		<br />
	</h:form>
	
</h:body>

</html>
